{{productEdit|json}}
<div class="container mt-5">
  <div class="text-center">
    <h1 *ngIf="newProduct">Edit Product</h1>
    <h1 *ngIf="!newProduct">Add Product</h1>
  </div>
    <div class=" position-absolute top-40 start-50 translate-middle-x">
    <mat-card class="mat_card p-3 shadow-lg p-3 mb-5 bg-body rounded text-center">
        <div *ngIf="productEdit.imageurl" class="image-div mb-3">
          <!-- <video src="{{productEdit.imageurl}}" type="video/mp4"></video> -->
            <img src="{{productEdit.imageurl}}" alt="">
        </div>
    <div>
        <div class="input-group mb-3">
          <input type="file" accept="image/*" class="form-control" id="inputGroupFile02" (change)="onChangeFile($event)">
          <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Product_ID" aria-label="Recipient's username" name="product_id" aria-describedby="basic-addon2" [(ngModel)]="productEdit.product_id">
            <span class="input-group-text" id="basic-addon2">Product_ID</span>
          </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Product Name</span>
              <input type="text" aria-label="First name" class="form-control" name="name" [(ngModel)]="productEdit.name">
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Crust Type</label>
              <select class="form-select" id="inputGroupSelect01" name="crust" [(ngModel)]="productEdit.crust">
                <option selected>Choose...</option>
              <option value="New Hand Tossed">New Hand Tossed</option>
              <option value="100% Wheat Thin Crust">100% Wheat Thin Crust</option>
              <option value="Cheese Burst">Cheese Burst</option>
              <option value="Fresh Pan Pizza">Fresh Pan Pizza</option>
              <option value="Classic Hand Tossed">Classic Hand Tossed</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Size</label>
              <select class="form-select" id="inputGroupSelect01" name="size" [(ngModel)]="productEdit.size">
                <option selected>Choose...</option>
              <option value="Regular">Regular</option>
              <option value="Medium">Medium</option>
              <option value="Larg">Larg</option>
              </select>
            </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Veg / Non_veg</label>
                  <select class="form-select" id="inputGroupSelect01" name="type_vg" [(ngModel)]="productEdit.type_vg">
                    <option selected>Choose...</option>
                  <option value="NV">Non_veg</option>
                  <option value="VG">Veg</option>
                  </select>
                </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="With textarea" name="description" [(ngModel)]="productEdit.description"></textarea>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">â‚¹</span>
                <input type="tel" class="form-control" placeholder="price" name="price" [(ngModel)]="productEdit.price" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
            <div>
            <button type="submit" class="btn btn-success" *ngIf="!newProduct" (click)="onSubmit()">submit</button>
            <button type="submit" class="btn btn-warning me-5" *ngIf="newProduct" (click)="onUpdate()">Update</button>
            <button type="submit" class="btn btn-danger" *ngIf="newProduct" (click)="onDelete()">Delete</button>
          </div>
        </form>
    </div>
    </mat-card>
    </div>
</div>
