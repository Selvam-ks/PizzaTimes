<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form [formGroup]="userLog" class="example-form" (ngSubmit)="getLoginData()">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" type="submit" class="btn-block">Log in</button>
      </form>
      <ng-container class="alert alert-danger" *ngIf="falied">
          Login failed: {{ errorMessage }}
      </ng-container>
      <a routerLink="/registration">Not registration</a>
    </mat-card>
  </div>
